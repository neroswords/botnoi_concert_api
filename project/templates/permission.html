{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top:80px;">
    <button type="button" class="btn" id="countuser" style="margin-top: 3%;" >Count</button>
    <table id="userList" class="display">
        <thead>
            <tr>
                <td style="display:none;">ID</td>
                <th>Name</th>
                <th>email</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for user in userList %}
            <tr>
                <td style="display:none;">{{user['_id']}}</td>
                <td>{{user['name']}}</td>
                <td>{{user['email']}}</td>
                <td>Waited</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
{% endblock %}
